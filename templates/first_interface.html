{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='estado.css') }}" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100%; /* Asegura que el cuerpo ocupe todo el alto de la pantalla */
    }

    html, body {
        height: 100%;
    }

    /* Centrado exclusivo para el contenido del bloque */
    .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%; /* Asegura que el contenedor ocupe todo el alto de la pantalla */
        overflow: hidden; /* Evita barras de desplazamiento */
    }

    #iframe-container {
        width: 100%; /* Asegura que el iframe ocupe todo el ancho */
        height: 100%; /* Asegura que el iframe ocupe todo el alto */
        position: relative;
        overflow: hidden; /* Evita barras de desplazamiento en el contenedor */
    }

    #iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div id="iframe-container">
        <iframe 
            title="HISTORIA COLORES" 
            src="https://view.genially.com/6766053153faf8c77bb92d82" 
            allowfullscreen="true" 
            scrolling="yes">
        </iframe>
    </div>
</div>
{% endblock %}
